<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday</h1>
        <h1 style="margin-top: -12px;">Oasis/Lucienne/Babe!</h1>
        
        <!-- Cake Design -->
        <div class="cake" style="margin-top: 50px;">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; ">
          <label for="ageInput" style="font-size: 18px; font-weight: bold; color: #db2777;">How old are you nowww? ðŸŽ‰</label>
          <input type="number" id="ageInput" min="1" placeholder="Enter your age" 
              style="border: 2px solid #f472b6; border-radius: 8px; padding: 8px; text-align: center; font-size: 18px; outline: none; box-shadow: 0 0 0 2px transparent; transition: box-shadow 0.2s ease-in-out;"
              onfocus="this.style.boxShadow = '0 0 0 2px #ec4899'"
              onblur="this.style.boxShadow = '0 0 0 2px transparent'">
          <button onclick="celebrate()" 
              style="background-color: #ec4899; color: white; font-weight: bold; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; transition: background-color 0.3s ease-in-out;"
              onmouseover="this.style.backgroundColor = '#be185d'"
              onmouseout="this.style.backgroundColor = '#ec4899'">
              Celebrate! ðŸŽ‚
          </button>
      </div>
      
      
        

        <!-- Balloon Container -->
        <div id="balloon-container"></div>
        <div id="confetti-container"></div>

        <audio id="birthdaySong" src="hbd.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
